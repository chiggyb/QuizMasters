<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple lobby</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="displayname" />
        <input type="button" id="sendplayerName" value="Send" />
        <ul id="lobbyList"></ul>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.1.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send playerNums.-->
    <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub.
            var lobby = $.connection.playerHub;
            // Create a function that the hub can call to broadcast playerNums.
            lobby.client.broadcastplayerName = function (name) {
                // Html encode display name and playerNum.
                var encodedName = $('<div />').text(name).html();
                // Add the playerNum to the page.
                $('#lobbyList').append('<li><strong>' + encodedName + '</li>');
            };
            // FOR TESTING: change to values from facebook or google login.
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendplayerName').click(function () {
                    // Call the Send method on the hub.
                    lobby.server.send($('#displayname').val());
                });
            });
        });
    </script>
</body>
</html>
